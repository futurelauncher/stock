<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            word-wrap: break-word;
            white-space: normal;
        }
        .tabs {
            margin-bottom: 20px;
        }
        .tabs a {
            padding: 10px 15px;
            margin-right: 10px;
            text-decoration: none;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
        }
        .tabs a.active {
            background-color: #ddd;
            font-weight: bold;
        }
        .actions-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .actions-container form {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .actions-container input[type="text"] {
            padding: 8px;
            font-size: 14px;
        }
        .actions-container button {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions-container button.create {
            background-color: #007BFF;
            color: white;
        }
        .actions-container button.create:hover {
            background-color: #0056b3;
        }
        .actions-container button.edit {
            background-color: #ffc107;
            color: black;
        }
        .actions-container button.edit:hover {
            background-color: #e0a800;
        }
        .actions-container button.delete {
            background-color: #dc3545;
            color: white;
        }
        .actions-container button.delete:hover {
            background-color: #b02a37;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
            width: 300px;
            text-align: center;
        }
        .popup-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        .popup-content button {
            padding: 8px 15px;
            margin: 5px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup-content button[type="submit"] {
            background-color: #007BFF;
            color: white;
        }
        .popup-content button[type="button"] {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Stock Tracker</h1>

    <!-- Navigation Tabs -->
    <div class="tabs">
        {% for group in groups %}
        <a href="{{ url_for('group', group_name=group) }}" class="{% if group == selected_group %}active{% endif %}">
            {{ group }}
        </a>
        {% endfor %}
    </div>

    <!-- Actions Container -->
    <div class="actions-container">
        <!-- Create Group Form -->
        <form action="/add_group" method="post">
            <input type="text" name="group_name" placeholder="Enter new group name" required>
            <button type="submit" class="create">Create Group</button>
        </form>

        <!-- Edit Group Form -->
        <form action="/edit_group/{{ selected_group }}" method="post">
            <input type="text" name="new_group_name" placeholder="Enter new group name" required>
            <button type="submit" class="edit">Edit Group Name</button>
        </form>

        <!-- Delete Group Form -->
        <form action="/delete_group/{{ selected_group }}" method="post" onsubmit="return confirm('Are you sure you want to delete this group? This will delete all stocks in the group.')">
            <button type="submit" class="delete">Delete Group</button>
        </form>

        <!-- Add Stock Form -->
        <form action="/add_stock" method="post">
            <input type="text" name="ticker" placeholder="Enter stock ticker (e.g., RELIANCE.NS)" required>
            <input type="text" name="note" placeholder="Enter your note" required>
            <input type="hidden" name="group_name" value="{{ selected_group }}">
            <button type="submit" class="create">Add Stock</button>
        </form>
    </div>

    <!-- Display stocks for the selected group -->
    <h2>Stocks in {{ selected_group }}</h2>
    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Name</th>
                <th>Price</th>
                <th>Volume</th>
                <th>Note</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.ticker }}</td>
                <td>{{ stock.name }}</td>
                <td>{{ stock.price }}</td>
                <td>{{ stock.volume }}</td>
                <td>{{ stock.note }}</td>
                <td>
                    <form action="/delete_stock/{{ stock.id }}" method="post" style="display: inline;">
                        <button type="submit">Delete</button>
                    </form>
                    <button class="edit" onclick="openPopup({{ stock.id }}, '{{ selected_group }}', '{{ stock.note }}')">Edit</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Popup for editing notes -->
    <div id="editPopup" class="popup">
        <div class="popup-content">
            <form id="editNoteForm" action="" method="post">
                <h3>Edit Note</h3>
                <textarea name="note" id="popupNote" rows="5" required></textarea>
                <input type="hidden" name="group_name" value="{{ selected_group }}">
                <button type="submit">Save</button>
                <button type="button" onclick="closePopup()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        function openPopup(stockId, groupName, currentNote) {
            // Set form action dynamically
            const form = document.getElementById("editNoteForm");
            form.action = `/edit_note/${stockId}`;

            // Set the current note in the textarea
            const noteField = document.getElementById("popupNote");
            noteField.value = currentNote;

            // Show the popup
            const popup = document.getElementById("editPopup");
            popup.style.display = "block";
        }

        function closePopup() {
            // Hide the popup
            const popup = document.getElementById("editPopup");
            popup.style.display = "none";
        }
    </script>
</body>
</html>
