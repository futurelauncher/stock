<!DOCTYPE html>
<html>
<head>
    <title>{{ stock['Symbol'] }}</title>
</head>
<body>
    <h1>{{ stock['Name'] }}</h1>
    <p><strong>Price:</strong> {{ stock['Price'] }}</p>
    <p><strong>Day High:</strong> {{ stock['Day High'] }}</p>
    <p><strong>Day Low:</strong> {{ stock['Day Low'] }}</p>
    <p><strong>Volume:</strong> {{ stock['Volume'] }}</p>
    <form action="/add_note" method="post">
        <input type="hidden" name="ticker" value="{{ ticker }}">
        <textarea name="note" placeholder="Add your note here" required></textarea>
        <button type="submit">Add Note</button>
    </form>
</body>
</html>
